{% extends 'base.html' %}
{% block title %}Cupcakes{% endblock %}

{% block content %}
<h1 class="display-1 text-center">Cupcakes</h1>
<div class="row justify-content-center">
  <div class="col">
    <ul>

    </ul>
  </div>
</div>
<h4 class="display-4 text-center">Add A New Cupcake!</h2>
<div class="row justify-content-center">
  <div class="col">
    <form action="">
      <div class="form-group">
        <label for="flavor">Flavor</label>
        <input type="text" class="form-control" name="flavor" id="flavor">
      </div>
      <div class="form-group">
        <label for="size">Size</label>
        <input type="text" class="form-control" name="size" id="size">
      </div>
      <div class="form-group">
        <label for="rating">Rating</label>
        <input type="number" min="0" max="10" step="0.1" class="form-control" name="rating" id="rating">
      </div>
      <div class="form-group">
        <label for="image">Image</label>
        <input type="text" min="0" max="10" step="0.1" class="form-control" name="image" id="image">
      </div>
      <button class="btn btn-success">Add</button>
    </form>
  </div>
</div>
{% endblock %}
